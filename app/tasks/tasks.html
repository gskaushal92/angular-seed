<div class="row">
    <div class="table-responsive">
        <table class="table ">
          <thead>
                <th>TASK ID</th>
                <th>TASK</th>
                <th>STATUS</th>
              </thead>
            <tbody>
                <tr ng-repeat="t in tasks">
                    <td>{{t.Id}}</td>
                    <td>{{t.Title}}</td>
                    <td><span ng-class="{'donestatus': t.Status=='done','pendingstatus': t.Status=='pending'}">{{t.Status | uppercase}}</span></td>
                    <td>
                          <button ng-click='updateStatus(t)' type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>
                    </td>
                </tr>
          </tbody>

        </table>
    </div>
</div>
