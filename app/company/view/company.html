  <div class="col-md-offset-3 col-md-3">

<div class="row">
    <div class="table-responsive">
        <table class="table ">
          <thead>
                <th>DUNS</th>
                <th>COMPANY NAME</th>
                <th>COUNTRY</th>
                <th>EMAIL</th>
                <th>CATEGORY</th>
                <th>EDIT</th>
                <th>DELETE</th>
              </thead>
            <tbody>
                <tr ng-repeat="c in companies">
                    <td>{{c.duns}}</td>
                    <td>{{c.companyName}}</td>
                    <td>{{c.country}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.category}}</td>
                    <td>
                          <button ng-click='updateCompany(c)' type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>
                    </td>
                    <td>
                          <button ng-click='deleteCompany(c)' type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                          </button>
                    </td>
                </tr>
          </tbody>

        </table>
    </div>
</div>
